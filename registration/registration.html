<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="registration.css" />
    <script type="text/javascript" src="../index.js"></script>
    <title>Registration</title>
  </head>
  <body>
    <div id="logo">
      <img src="../assets/images/logo.png" alt="MarketPlace" id="img" />
    </div>

    <div class="main">
      <section class="container-fluid" id="form">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign Up</h2>
              <form action="#">
                <div class="form-group">
                  <div class="input-container">
                    <!-- Username -->
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="User Name"
                    oninput="validateUsername()"
                  />
                  <i id="username-icon" style="display: none;"></i>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-container">
                    <!-- Email id -->
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    oninput="validateEmail()"
                  />
                  <i id="email-icon" style="display: none;"></i>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-container">
                    <!-- Password -->
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    oninput="validatePassword()"
                  />
                  <i id="password-icon" style="display: none;"></i>
                  </div>
                  <!-- Show password -->
                  <span id="show-password" onclick="togglePasswordVisibility()"> <i class="fas fa-eye"></i> Show </span>
                  <!-- Password criteria -->
                  <div class="password-criteria">
                    <i class="fas fa-circle" id="eight-char">At least 8 characters</i>
                    <i class="fas fa-circle" id="uppercase">1 uppercase</i>
                    <i class="fas fa-circle" id="lowercase">1 lowercase</i>
                    <i class="fas fa-circle" id="special-char">1 symbol</i>
                    <i class="fas fa-circle" id="number">1 number</i>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-container">
                    <!-- Eeenter password -->
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Repeat your password"
                    oninput="validateRepassword()"
                  />
                  
                  <i id="repassword-icon" style="display: none;"></i>
                  </div>
                  <span id="show-repassword" onclick="toggleRePasswordVisibility()"> <i class="fas fa-eye"></i> Show </span>
                </div>
                <div class="form-group">
                  <!-- Terms and conditions checkbox -->
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                  />
                  <label for="agree-term" class="label-agree-term px-3"
                    >I agree all statements in
                    <a class="term-service">Terms of service</a></label
                  >
                </div>
                <div class="form-group form-button">
                  <!-- Signup -->
                  <button
                    class="form-submit"
                    type="button"
                    onclick="signup()"
                  >Register</button>
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img
                  src="../assets/images/signup-image.png"
                  alt="signup image"
                  id="signupimg"
                />
              </figure>
              <a href="../login/login.html" class="signup-image-link"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../index.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="logo">
      <img src="../assets/images/logo.png" alt="MarketPlace" />
    </div>

    <div class="container-fluid" id="login">
      <div class="container">
        <div class="row">
          <div class="col d-none d-lg-block" id="welcome">
            <h1>Welcome to MarketPlace</h1>
          </div>
          <div class="col" id="loginfeild">
            <form id="myForm">
              <h2 class="title py-2 px-3">Login</h2>
              <p class="text py-2 px-3">
                Welcome back! Please enter your details
              </p>
              <!-- username -->
              <div class="input-field">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <!-- password -->
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div>
                <span class="text-danger" id="error"></span>
              </div>
              <div class="col py-2 px-3">
                <a href="#">Forget Password?</a>
              </div>
              <!-- Login button -->
              <button class="button" type="button" onclick="login()">
                Log in
              </button>
              <!-- Register button -->
              <div class="d-flex align-items-center justify-content-center p-3">
                <p class="mb-0 me-2">Don't have an account?</p>
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  onclick="register()"
                >
                  Create new
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <footer class="text-center d-none d-lg-block">
          copyright &#169; 2023 MarketPlace
        </footer>
      </div>
    </div>
  </body>
</html>
